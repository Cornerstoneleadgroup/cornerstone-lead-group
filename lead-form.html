<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 16px;
    }
    #status {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Request Service</h2>

  <label for="name">Name</label>
  <input id="name" type="text" />

  <label for="phone">Phone</label>
  <input id="phone" type="text" />

  <label for="email">Email</label>
  <input id="email" type="email" />

  <label for="service">Service</label>
  <select id="service">
    <option value="">Select one</option>
    <option>Roofing</option>
    <option>Siding</option>
    <option>Gutters</option>
    <option>Other</option>
  </select>

  <label for="message">Message</label>
  <textarea id="message"></textarea>

  <!-- Honeypot field (hidden from humans) -->
  <div style="position:absolute; left:-5000px;">
    <label>Leave this blank</label>
    <input id="website" type="text" autocomplete="off" />
  </div>

  <button onclick="submitLead()">Submit</button>

  <div id="status"></div>

  <script>
    async function submitLead() {
      const status = document.getElementById("status");
      status.textContent = "";

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const service = document.getElementById("service").value.trim();
      const message = document.getElementById("message").value.trim();

      // Honeypot spam check
      const website = document.getElementById("website").value.trim();
      if (website !== "") {
        status.textContent = "Submission blocked.";
        return;
      }

      // Basic validation
      if (!name) {
        status.textContent = "Please enter your name.";
        return;
      }

      if (!phone) {
        status.textContent = "Please enter your phone number.";
        return;
      }

      status.textContent = "Sending...";

      try {
        const response = await fetch(
          "https://cornerstone-functions01-cpfhbxa7d2hrg2ec.centralus-01.azurewebsites.net/api/LeadIntake",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, phone, email, service, message })
          }
        );

        const result = await response.json();

        if (result.ok) {
          status.textContent = "Thank you! Your request was sent.";
        } else {
          status.textContent = "Error sending request.";
        }
      } catch (err) {
        status.textContent = "Network error.";
      }
    }
  </script>

</body>
</html>
