<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      margin-top: 16px;
    }
    #status {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Request Service</h2>

  <label for="name">Name</label>
  <input id="name" type="text" />

  <label for="phone">Phone Number *</label>
<input
  type="tel"
  id="phone"
  name="phone"
  inputmode="numeric"
  autocomplete="off"
  placeholder="123-456-7890"
  maxlength="12"
  required
/>
<span id="phoneStatus" style="margin-left:8px;font-weight:bold;"></span>

  <label for="email">Email</label>
  <input id="email" type="email" />

  <label for="service">Service</label>
  <select id="service">
    <option value="">Select one</option>
    <option>Roofing</option>
    <option>Siding</option>
    <option>Gutters</option>
    <option>Other</option>
  </select>

  <label for="message">Message</label>
  <textarea id="message"></textarea>

  <!-- Honeypot field (hidden from humans) -->
  <div style="position:absolute; left:-5000px;">
    <label>Leave this blank</label>
    <input id="website" type="text" autocomplete="off" />
  </div>

  <button onclick="submitLead()">Submit</button>

  <div id="status"></div>

  <script>
  function digitsOnly(s) {
    return (s || "").replace(/\D/g, "");
  }

  function formatPhone(digits) {
    const d = digits.substring(0, 10);
    const a = d.substring(0, 3);
    const b = d.substring(3, 6);
    const c = d.substring(6, 10);

    if (d.length <= 3) return a;
    if (d.length <= 6) return `${a}-${b}`;
    return `${a}-${b}-${c}`;
  }

  function updatePhoneUI() {
    const phoneInput = document.getElementById("phone");
    const status = document.getElementById("phoneStatus");
    if (!phoneInput || !status) return;

    const digits = digitsOnly(phoneInput.value);
    phoneInput.value = formatPhone(digits);

    if (digits.length === 10) {
      status.textContent = "âœ“";
      status.style.color = "green";
    } else {
      status.textContent = "";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const phoneInput = document.getElementById("phone");
    if (phoneInput) {
      phoneInput.addEventListener("input", updatePhoneUI);
      phoneInput.addEventListener("blur", updatePhoneUI);
    }
  });

  async function submitLead() {
    const status = document.getElementById("status");
    status.textContent = "";

    const name = document.getElementById("name").value.trim();
    const phoneRaw = document.getElementById("phone").value.trim();
    const phoneDigits = digitsOnly(phoneRaw);
    const email = document.getElementById("email").value.trim();
    const service = document.getElementById("service").value.trim();
    const message = document.getElementById("message").value.trim();

    // Honeypot spam check
    const website = document.getElementById("website").value.trim();
    if (website !== "") {
      status.textContent = "Submission blocked.";
      return;
    }

    if (!name) {
      status.textContent = "Please enter your name.";
      return;
    }

    if (phoneDigits.length !== 10) {
      status.textContent = "Please enter a full 10-digit phone number.";
      return;
    }

    status.textContent = "Sending...";

    try {
      const response = await fetch(
        "https://cornerstone-functions02-amd9cfajazcqgabe.centralus-01.azurewebsites.net/api/leadintake",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            phone: phoneDigits,
            email,
            service,
            message
          })
        }
      );

      const result = await response.json();

      if (result.ok) {
        status.textContent = "Thank you! Your request was sent.";
      } else {
        status.textContent = "Error sending request.";
      }
    } catch (err) {
      status.textContent = "Network error.";
    }
  }
</script>
</body>
</html>
